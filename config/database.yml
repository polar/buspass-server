development:
  adapter: mysql
  database: buspass_development
  username: buspass
  password: buspass
  socket: /var/run/mysqld/mysqld.sock
  timeout: 5000
  pool: 50  # number of bus simulations

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 50
  timeout: 5000

production:
  adapter: mysql
  database: buspass_production
  username: buspass
  password: buspass
  socket: /var/run/mysqld/mysqld.sock
  timeout: 5000
  pool: 50  # number of bus simulations
